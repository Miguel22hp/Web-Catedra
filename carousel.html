<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Imágenes</title>
    <link rel="stylesheet" href="css/carr.css">
</head>
<body>
    <div class="carousel-P">
            <div class="carousel-inner-P">
                <div class="carousel-item-P active">
                    <img src="/images/tryit/recuerdos/team.png" alt="Imagen del equipo de Innova en el Try IT">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/barahona.JPG" alt="Imagen de Ignacio Barahona ">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/tryit.JPG" alt="Imagen de conferencia de Innova-tsn">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/baloncesto.png" alt="Imagen del equipo de Baloncesto Innova-tsn Leganés">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/conf.JPG" alt="Imagen de una de las conferencias de Innova-tsn en el Try IT">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/equipo.JPG" alt="Imagen de miembros del equipo de Innova-tsn en el Try IT">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/ljgyjmt.png" alt="Imagen de una de las conferencias realizadas acerca de como montar un taller de ciberseguridad">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/rollups.png" alt="Imagen del stand de Innova-tsn">
                </div>
                <div class="carousel-item-P">
                    <img src="/images/tryit/recuerdos/tryit2024.jpeg" alt="Imagen de Innova-tsn en el salón de actos">
                </div>
            </div>
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    <script src="js/carousel.js"></script>
</body>
</html>
