<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try IT!</title>
    <link rel="stylesheet" href="./css/tryit.css">
    <!-- Añade la referencia a Bootstrap aquí -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <header id="ContainerHeader"></header>
    <script src="js/header.js"></script>
    
    <section id="InicioTryIt">
        <div class="bg-image">
            <div class="overlay">
                <h1 style="font-size: 70px;">Try It!</h1>
                <p class="lead">Del 18 al 22 de Marzo estaremos en la ETSIINF!</p>
            </div>
        </div>
    </section> 

    <section id="NuestraParticipacionTryIT">
        <h2 class="sectionTitles">Nuestra Participación</h2>
        <div id="Lunes">
            <h3 class="purposeTitle leftTitle">Lunes</h3>
        </div>
        <hr class="daysLine">
        <div id="Martes">
            <h3 class="purposeTitle rightTitle">Martes</h3>
        </div>
        <hr class="daysLine">
        <div id="Miercoles">
            <h3 class="purposeTitle leftTitle">Miercoles</h3>
        </div>
        <hr class="daysLine">
        <div id="Jueves">
            <h3 class="purposeTitle rightTitle">Jueves</h3>
        </div>
        <hr class="daysLine">
        <div id="Viernes">
            <h3 class="purposeTitle leftTitle">Viernes</h3>
        </div>

    </section>
    
</body>
</html>
