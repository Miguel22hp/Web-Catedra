<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear eventos para la página</title>
    <script src="../js/createEvents.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <form id="eventoForm">
        <label for="fecha">Fecha (YYYY-MM-DD):</label>
        <input type="text" id="fecha" name="fecha" required><br><br>

        <label for="hora">Hora (HH:MM):</label>
        <input type="text" id="hora" name="hora" required><br><br>

        <label for="descripciónElemento">Descrpción del elemento:</label>
        <input type="text" id="descp" name="descp" required><br><br>

        <input type="submit" value="Agregar Evento">
    </form>


    <ul id="Events">

    </ul>
</body>
</html>
